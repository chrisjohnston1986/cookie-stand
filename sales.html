<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salmon Cookies Sales</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/sales_style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Salmon Cookies - Sales</h1>
    <img src="img/salmon.png" height=100px width=300px>
  </header>
  <div><a href="index.html">Home</a></div>
  <main>
    <section id="store-location"></section>
    <section id="table-footer"></section>
    <article>
      <form id="storeForm">
        <fieldset>
          <legend><h1>Cookie Store - Add New</h1></legend>
          <br>
          <label for="name">Location:</label>
          <input id="name" type="text" name="name">
          <br>
          <label for="minCust">Min Customers/Hour:</label>
          <input id="minCust" type="number" name="minCust">
          <br>
          <label for="maxCust">Max Customers/Hour:</label>
          <input id="maxCust" type="number" name="maxCust">
          <br>
          <label for="avgSales">Average Cookies/Customer:</label>
          <input id="avgSales" type="number" name="avgSales">
        </fieldset>
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </article>
  </main>
  <footer>Copyright &copy; 2022 Chris Johnston </footer>

  <script src="./js/app.js"></script>
</body>

</html>
